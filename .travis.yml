branches:
  only:
    - staging
    - master
    - trying

language: java

jdk: oraclejdk8

env:
  global:
    - OLD_RUST_VERSION=1.25.0
    - CURRENT_RUST_VERSION=1.28.0
    - NIGHLY_RUST_VERSION=nightly-2018-08-06
  matrix:
    # 181 branch
    - RUST_VERSION=$NIGHLY_RUST_VERSION ORG_GRADLE_PROJECT_platformVersion=181 ORG_GRADLE_PROJECT_sinceBuild_181=181 ORG_GRADLE_PROJECT_ideaVersion_181=181.5540.7 # modified by script
    - RUST_VERSION=$CURRENT_RUST_VERSION ORG_GRADLE_PROJECT_platformVersion=181
    - RUST_VERSION=$OLD_RUST_VERSION ORG_GRADLE_PROJECT_platformVersion=181 ORG_GRADLE_PROJECT_sinceBuild_181=181 ORG_GRADLE_PROJECT_ideaVersion_181=2018.1
    # 182 branch
    - RUST_VERSION=$NIGHLY_RUST_VERSION ORG_GRADLE_PROJECT_platformVersion=182 ORG_GRADLE_PROJECT_sinceBuild_182=182 ORG_GRADLE_PROJECT_ideaVersion_182=182.4323.6 # modified by script
    - RUST_VERSION=$CURRENT_RUST_VERSION ORG_GRADLE_PROJECT_platformVersion=182
    - RUST_VERSION=$OLD_RUST_VERSION ORG_GRADLE_PROJECT_platformVersion=182 ORG_GRADLE_PROJECT_sinceBuild_182=182 ORG_GRADLE_PROJECT_ideaVersion_182=2018.2

install: true

before_script:
  - curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain $RUST_VERSION -y
  - export PATH=$HOME/.cargo/bin:$PATH
  - rustup component add rustfmt-preview
  - ./check-license.sh
  - ./gradlew :resolveDependencies -Pkotlin.incremental=false --no-daemon
  - ./gradlew assemble testClasses -Pkotlin.incremental=false --no-daemon

script:
  - travis_wait ./gradlew check -Pkotlin.incremental=false --no-daemon

# https://docs.travis-ci.com/user/languages/java/#Caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.cargo/registry/cache/
    - $HOME/.cargo/registry/src/
    - $HOME/.cargo/bin/
